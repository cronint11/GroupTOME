<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/763a059f45.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">

    <title>IPA Anonymous</title>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="breweryDetail" tabindex="-1" role="dialog" aria-labelledby="breweryDetailCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="breweryDetailLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div id="top" class="col-12 text-center"><b>IPA Anonymous</b></div>
      <div id="subtitle" class="col-12 text-center">"Finding the unknown"</div>
    </div>
    
    <!-- Search -->
    <div id="searchDiv" class="container-fluid">
      <div class="row">
        <div class="col-5">
          <div id="params" class="row">
            <div class="col">
              <input type="city" id="location" name="city" placeholder="enter city">
              <br>
              <input type="radio" id="breweries" name="searchType" value="breweries" checked><label for="breweries"><b>Breweries</b></label>
              <input type="radio" id="events" name="searchType" value="events"><label for="events"><b>Events</b></label>
            </div>
            <div class="col">
              <button id="thirstyBtn" class="btn btn-light btn-lg">I'm thirsty!</button>
            </div>
            <div class="row">
              <div id="breweryInfo" class="col-12 text-wrap text-break"></div>
            </div>
          </div>
        </div>
        <div id="results" class="col-7 overflow-auto table-responsive">
          <table class="table table-fixed table-hover table-striped table-bordered">
            <thead>
              <tr class="header">
                <th style="width: 7%;" class="col-1 text-center">Info</th>
                <th style="width: 50%" class="col-6 text-center">Brewery</th>
                <th style="width: 43%" class="col-5 text-center">Phone</th>
              </tr>
            </thead>
            <tbody id="searchTBody">
              <!-- Results go here -->
            </tbody>
          </table>
        </div>
      </div>
        
      <div id="selection" class="row">
        <div id="map" class="col"></div>
      </div>
    </div>
    <!-- End Search Div -->

    <!-- Notes Div -->
    <div id="notesDiv" style="display:none" class="container-fluid">
      <!-- <div class="container-fluid">
        <div class="row-1">
          <input id="Name" placeholder="Beer Name" type="text">
        </div>
        <div class="row-2">
          <input id="ABV" type="range" min="1" max="75" value="0">ABV
          <div class="row-3">
            <input id="IBU" min="1" max="120" value="0" type="range">IBU
          </div>
          <div class="row-4">
            <input id="Style" placeholder="Beer Type" type="text">   
        </div>
        <div class="row-5">
          <input id="Notes" placeholder="Tasting Notes" type="text">
        </div>
        <div class="row-6">
          <input id="Rating" min="1" max="5" value="0" type="range">Rating
        </div>
        <button>Submit</button>
      </div> -->
    </div>
    <!-- End Notes Div -->

    <!-- History Div -->
    <div id="historyDiv" style="display:none" class="container-fluid">
      <h1>History</h1>
    </div>
    <!-- End History Div -->

    <!-- Settings Div -->
    <div id="settingsDiv" style="display:none" class="container-fluid">
      <h1>Settings</h1>
    </div>
    <!-- End Settings Div -->

    <!-- Navigation Code starts here -->
    <footer><nav><button id="searchTab" class="activeNav navButton"><i class="fas fa-search"></i></button><button id="notesTab" class="inactiveNav navButton"><i class="fas fa-beer"></i><i class="far fa-clipboard"></i></button><button id="historyTab" class="inactiveNav navButton"><i class="fas fa-search"></i><i class="far fa-clipboard"></i></button><button id="settingsTab" class="inactiveNav navButton"><i class="fas fa-cogs"></i></button></nav></footer>
    <!-- Navigation Code ends Here -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="assets/scripts/brewery.js"></script>
    <script src="assets/scripts/styles.js"></script>
    
    <!--Google Maps//-->
    <script src="assets/scripts/googlemap.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBbxB1MpsCcOhzGs_uZQKFlUWw4EXugmiE" async defer></script>
