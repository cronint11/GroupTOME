    <div class="modal fade" id="breweryDetail" tabindex="-1" role="dialog" aria-labelledby="breweryDetailCenterTitle" aria-hidden="true">

              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Person A Code starts here -->
    <div class="jumbotron">
      <div id="top" class="col-12 text-center"><b>IPA Anonymous</b></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div id="params" class="col-6">
          <input type="city" id="location" name="city" placeholder="enter city">
          <input type="radio" id="breweries" name="searchType" value="breweries" checked><label for="breweries">Breweries</label>
          <input type="radio" id="events" name="searchType" value="events"><label for="events">Events</label>
          <button id="thirstyBtn" class="btn btn-light btn-lg">Im thirsty!</button>
          <!-- <button>Search near by</button>

        <div id="results" class="col-6 overflow-auto">
          <table style="width: 100%" class="table table-hover table-striped table-bordered">
            <thead>
              <tr>
                <th style="width: 10%" class="col-1 text-center">Details</th>
                <th style="width: 50%" class="col-6 text-center">Brewery</th>
                <th style="width: 40%" class="col-5 text-center">Phone</th>
              </tr>
            </thead>
            <tbody>
              <!-- Results go here -->
            </tbody>
          </table>
        </div>
      </div>
        
      <div id="selection" class="row">
        <div id="breweryInfo" class="col-3 text-wrap text-break"></div>
        <div id="map" class="col-9"></div>
      </div>
    </div>
